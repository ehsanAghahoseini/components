<html>

<head>
	<title>Ehsan Aghahoseini - Card Hover</title>
	<script src="./js.js"></script>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	<link rel="stylesheet" type="text/css" href="./global.css">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen flex items-center justify-center ">

	<div class="w-[350px]">
		<div class="parent w-full h-fit cursor-pointer flex items-center justify-center relative "
			style="transform-style: 'preserve-3d' ; perspective: '1000px' ">
			<div class="front w-full h-[200px] relative">
				<div class="w-full h-full  relative flex items-center justify-center">
					<span class="absolute w-full h-full left-0 right-0 top-0 bottom-0 bg-[#00000084] z-[2]"></span>
					<img class="absolute w-full h-full left-0 right-0 top-0 bottom-0 object-cover object-center z-[1]"

					<span class="text-[50px] font-bold text-white z-[3]">PLAY</span>
				</div>
			</div>
			<div class="back w-full h-[200px] absolute top-0 left-0 right-0">
				<div class="w-full h-full  relative flex flex-col items-center justify-center">
					<span class="absolute w-full h-full left-0 right-0 top-0 bottom-0 bg-[#3d64ff76] z-[2]"></span>
					<img class="absolute w-full h-full left-0 right-0 top-0 bottom-0 object-cover object-center z-[1]"
						src="./img/hover.png" alt="banner" />
					<span class="text-[50px] font-bold text-white z-[3]">PLAY</span>
					<span class="mt-3 text-white text-center z-[3]">
						Open 7 Days a Week 25,000 sq ft Facility Centrally
						Located in the South.
					</span>
				</div>
			</div>
		</div>
	</div>
