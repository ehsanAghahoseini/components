<html>
  <head>
    <title>WebEhsan - Bitcoin price</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <p id="bitcoin-price">در حال دریافت قیمت بیت‌کوین...</p>
    <p id="gold-price">در حال دریافت قیمت طلا...</p>
    <p id="silver-price">در حال دریافت قیمت نقره...</p>

    <script>
      async function getBitcoinPrice() {
        try {
          const bitcoinApiUrl =
            "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd";
          const response = await fetch(bitcoinApiUrl);
          const data = await response.json();
          // نمایش قیمت در تگ p با id 'bitcoin-price'
          document.getElementById('bitcoin-price').innerText = `قیمت لحظه‌ای بیت‌کوین: ${data.bitcoin.usd} دلار`;
        } catch (error) {
          console.error("خطا در دریافت قیمت بیت‌کوین:", error);
          document.getElementById('bitcoin-price').innerText = 'خطا در دریافت قیمت بیت‌کوین';
        }
      }

      async function getGoldPrice() {
        try {
          const goldApiUrl =
            "https://api.coingecko.com/api/v3/simple/price?ids=gold&vs_currencies=usd";
          const response = await fetch(goldApiUrl);
          const data = await response.json();
          // نمایش قیمت در تگ p با id 'gold-price'
          document.getElementById('gold-price').innerText = `قیمت لحظه‌ای طلا: ${data.gold.usd} دلار به ازای هر اونس`;
        } catch (error) {
          console.error("خطا در دریافت قیمت طلا:", error);
          document.getElementById('gold-price').innerText = 'خطا در دریافت قیمت طلا';
        }
      }

      async function getSilverPrice() {
        try {
          const silverApiUrl =
            "https://api.coingecko.com/api/v3/simple/price?ids=silver&vs_currencies=usd";
          const response = await fetch(silverApiUrl);
          const data = await response.json();
          // نمایش قیمت در تگ p با id 'silver-price'
          document.getElementById('silver-price').innerText = `قیمت لحظه‌ای نقره: ${data.silver.usd} دلار به ازای هر اونس`;
        } catch (error) {
          console.error("خطا در دریافت قیمت نقره:", error);
          document.getElementById('silver-price').innerText = 'خطا در دریافت قیمت نقره';
        }
      }

      // اجرای توابع برای دریافت قیمت‌ها
      getBitcoinPrice();
      getGoldPrice();
      getSilverPrice();
    </script>
  </body>
</html>
